<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Takao Wazowsky | About Me</title>
  <meta name="description" content="Takao Wazowsky – DJ e producer. Pre-save e streaming links di About Me." />

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0f;
      --card: rgba(255,255,255,0.06);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.7);
      --line: rgba(255,255,255,0.15);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(120,80,255,0.18), transparent 60%),
        radial-gradient(900px 500px at 90% 20%, rgba(0,200,255,0.12), transparent 55%),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap {
      width: min(720px, 100%);
      display: grid;
      gap: 16px;
    }

    .title-main {
      text-align: center;
      font-size: 30px;
      letter-spacing: 5px;
      font-weight: 700;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }

    .hero img {
      width: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .section {
      padding: 18px;
      display: grid;
      gap: 12px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    audio {
      width: 100%;
      border-radius: 12px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .links a {
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--line);
      background: rgba(0,0,0,0.25);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
    }

    /* ===== PRE-SAVE CTA ===== */

    .presave {
      padding: 28px 18px;
      text-align: center;
      gap: 14px;
      display: grid;
    }

    .tag {
      display: inline-block;
      margin: 0 auto;
      padding: 6px 12px;
      border: 1px solid var(--line);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 1px;
      color: var(--muted);
      background: rgba(0,0,0,0.2);
    }

    .cta {
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto auto;
      gap: 6px 14px;
      align-items: center;

      padding: 18px 20px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.1);
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
      transition: transform 140ms ease, background 140ms ease, box-shadow 140ms ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.16);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    .cta-title {
      font-weight: 700;
      letter-spacing: 2px;
      font-size: 14px;
    }

    .cta-sub {
      grid-column: 1 / 2;
      font-size: 13px;
      color: var(--muted);
    }

    .cta-arrow {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
      font-size: 22px;
      opacity: 0.9;
    }

    .date {
      font-size: 12px;
      letter-spacing: 2px;
      color: var(--muted);
    }

    .date span {
      color: var(--text);
      font-weight: 700;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.55);
      padding-top: 6px;
    }
  </style>
</head>

<body>
  <main class="wrap">

    <div class="title-main">ABOUT ME</div>

    <section class="card hero">
      <img src="AboutMeTakaowazowsky.jpg" alt="Takao Wazowsky – About Me cover" />
    </section>

    <section class="card">
      <div class="section">
        <h1>Anteprima brano</h1>
        <p>Premi play per ascoltare.</p>
        <audio controls preload="metadata">
          <source src="Aboutmepreview.mp3" type="audio/mpeg">
        </audio>
      </div>
    </section>

    <section class="card">
      <div class="section">
        <h1>Social</h1>
        <div class="links">
          <a href="https://www.instagram.com/takaowazowsky/" target="_blank">Instagram</a>
          <a href="https://soundcloud.com/takaowazowsky" target="_blank">SoundCloud</a>
          <a href="https://open.spotify.com/intl-it/artist/1ALZH2AWax973E4cjhMTKS" target="_blank">Spotify</a>
          <a href="https://www.youtube.com/@takaowazowsky" target="_blank">YouTube</a>
        </div>
      </div>
    </section>

    <!-- PRE SAVE / STREAM -->
    <section class="card">
      <div class="presave">
      

        <a class="cta" href="https://distrokid.com/hyperfollow/takaowazowsky/about-me?ref=release" target="_blank" rel="noopener">
          <span class="cta-title">PRE-SAVE / STREAM</span>
          <span class="cta-sub">Open streaming links</span>
          <span class="cta-arrow">→</span>
        </a>

        <div class="date">OUT <span>03/13/2026</span></div>
      </div>
    </section>

    <div class="footer">© Takao Wazowsky</div>

  </main>
</body>
</html>
